<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime AI Generator â€“ Free Text to Anime Image</title>
<meta name="description" content="Generate stunning anime images from text prompts instantly with our free Anime AI Generator. Mobile-friendly, easy to use, and download ready.">
<meta name="keywords" content="anime ai generator, text to anime, ai image generator, free anime ai, create anime images, generate anime pictures">
<meta name="robots" content="index, follow">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background-color: #111; color: white; font-family: sans-serif; }
  .toast { position: fixed; top: 20px; right: 20px; background: #ff3ca6; padding: 10px 20px; border-radius: 10px; display: none; z-index:9999;}
  .loader { border: 4px solid #f3f3f3; border-top: 4px solid #ff3ca6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; margin-top: 10px; display:none;}
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  .gallery img { transition: transform 0.3s, box-shadow 0.3s; }
  .gallery img:hover { transform: scale(1.05); box-shadow: 0 0 15px #ff3ca6; }
</style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

<h1 class="text-4xl font-bold text-pink-400 mb-2 text-center">Anime AI Generator</h1>
<p class="text-gray-300 text-center max-w-md mb-4">Generate stunning anime images instantly from text prompts. Free, mobile-friendly, download-ready, and AI-powered!</p>

<div class="w-full max-w-md bg-gray-800/70 p-4 rounded-2xl shadow-lg mb-4">
  <label class="font-semibold text-pink-300">Prompt</label>
  <input id="prompt" type="text" placeholder="Enter anime prompt..." class="w-full mt-2 p-3 rounded-xl bg-gray-700 text-white"/>
  
  <label class="font-semibold text-pink-300 mt-4">Model</label>
  <select id="model" class="w-full mt-2 p-3 rounded-xl bg-gray-700 text-white">
    <option value="waifu">Waifu</option>
    <option value="anime-v4">Anime V4</option>
    <option value="anything-v4">Anything V4</option>
  </select>

  <button id="generateBtn" class="w-full mt-4 py-3 bg-pink-500 rounded-xl font-bold hover:bg-pink-600">Generate</button>
  <div id="loader" class="loader"></div>
</div>

<h2 class="text-2xl font-bold text-pink-300 mb-2">Gallery</h2>
<div id="gallery" class="gallery grid grid-cols-2 gap-2 w-full max-w-md overflow-auto max-h-[60vh]"></div>

<div id="toast" class="toast">Image Generated Successfully!</div>

<script>
const HF_API_KEY = "YOUR_HUGGING_FACE_KEY"; // Replace with your HuggingFace API key

const generateBtn = document.getElementById("generateBtn");
const gallery = document.getElementById("gallery");
const toast = document.getElementById("toast");
const loader = document.getElementById("loader");

generateBtn.addEventListener("click", async () => {
  const prompt = document.getElementById("prompt").value.trim();
  const model = document.getElementById("model").value;

  if(!prompt) { alert("Please enter a prompt!"); return; }

  generateBtn.disabled = true;
  generateBtn.textContent = "Generating...";
  loader.style.display = "block";

  try {
    const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
      method: "POST",
      headers: { Authorization: `Bearer ${HF_API_KEY}`, "Content-Type": "application/json" },
      body: JSON.stringify({ inputs: prompt })
    });
    const arrayBuffer = await response.arrayBuffer();
    const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
    const imgUrl = `data:image/png;base64,${base64}`;

    const container = document.createElement("div");
    container.className = "flex flex-col items-center";

    const img = document.createElement("img");
    img.src = imgUrl;
    img.alt = `Anime AI generated image for prompt: ${prompt}`;
    img.className = "w-full h-48 object-cover rounded-xl mb-2";

    const downloadBtn = document.createElement("a");
    downloadBtn.href = imgUrl;
    downloadBtn.download = "anime_image.png";
    downloadBtn.textContent = "Download";
    downloadBtn.className = "py-1 px-3 bg-pink-500 rounded-xl font-bold text-white hover:bg-pink-600 mb-4";

    container.appendChild(img);
    container.appendChild(downloadBtn);
    gallery.prepend(container);

    if(gallery.children.length>20) gallery.removeChild(gallery.lastChild);

    toast.style.display = "block";
    setTimeout(()=>{ toast.style.display = "none"; }, 3000);

  } catch(e) {
    alert("Error generating image. Check your API key and network.");
    console.error(e);
  }

  generateBtn.disabled = false;
  generateBtn.textContent = "Generate";
  loader.style.display = "none";
});
</script>

</body>
</html>
